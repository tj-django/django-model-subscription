name: Sync doc assets.

on:
  push:
    branches:
      - master

jobs:
  sync-doc-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Copy CHANGELOG
        uses: docker://pandoc/core:2.12
        with:
          args: -t markdown CHANGELOG.md -t rst --output=docs/source/changelog.rst

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Synced README changes to docs
          committer: github-actions[bot] <github-actions[bot]@users.noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: chore/update-docs
          base: master
          delete-branch: true
          title: Updated docs
          body: |
            Updated docs
            - Auto-generated by github-actions[bot]
          assignees: jackton1
          reviewers: jackton1
